<pagination *ngIf="totalCount && pageSize"
    [boundaryLinks]="true" 
    [totalItems]="totalCount" 
    [itemsPerPage]="pageSize" 
    [maxSize]="10"
    [ngModel]="pageNumber"
    (pageChanged)="onPagerChange($event)" 
    previousText="&lsaquo;" 
    nextText="&rsaquo;" 
    firstText="&laquo;"
    lastText="&raquo;">
</pagination>
